<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
</head>
<body>
<div class="container">
    <h1>Credit Card Validator</h1>
    <div class="system-name" id="systemName"></div>
    <div class="card-input-container">
        <input type="text" id="cardNumber" placeholder="Enter card number" maxlength="19">
        <img src="" alt="Card" class="card-image" id="cardImage" style="display: none;">
    </div>
    <button id="validateBtn">Validate Card</button>
    <div class="result" id="result"></div>
</div>
</body>
</html>
